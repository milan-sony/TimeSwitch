<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }

        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 10px solid #fff;
            border-radius: 50%;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .hand {
            position: absolute;
            background-color: #fff;
            transform-origin: bottom;
            bottom: 50%;
            left: 50%;
            transform: translateX(-50%);
        }

        .hour {
            width: 6px;
            height: 50px;
            border-radius: 6px;
            z-index: 3;
        }

        .minute {
            width: 4px;
            height: 70px;
            border-radius: 4px;
            z-index: 2;
        }

        .second {
            width: 2px;
            height: 90px;
            background-color: red;
            border-radius: 2px;
            z-index: 1;
        }

        .center-circle {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #fff;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-display {
            color: #fff;
            font-size: 24px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .clock {
                width: 150px;
                height: 150px;
            }

            .hour {
                height: 40px;
            }

            .minute {
                height: 60px;
            }

            .second {
                height: 80px;
            }

            .time-display {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center-circle"></div>
    </div>
    <div class="time-display" id="timeDisplay"></div>

    <script>

        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            const secondDeg = ((seconds / 60) * 360) + 90; // 90 degrees offset for initial position
            const minuteDeg = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90; // 6 degrees per second
            const hourDeg = ((hours % 12) / 12) * 360 + ((minutes / 60) * 30) + 90; // 30 degrees per minute

            document.getElementById('second').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById('minute').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById('hour').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            // Update the time display
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call to set the clock immediately

    </script>
</body>

</html>
