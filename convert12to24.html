<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeSwitch 12 to 24</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
    <!-- Bootstrap CSS CDN v5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid timeconvert-page">
        <div class="container timeconvert-contents">
            <div class="row">
                <div class="col-lg-6">
                    <div class="clocks">
                        <span id="clock" class="clock"></span>
                        <p class="to">to</p>
                        <span id="clock2" class="clock2"></span>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="time-convert">
                        <h2 class="timeconvert-head">Convert 12 Hour to 24 Hour Time</h2>
                        <input type="text" id="timeInput" placeholder="Enter time in 12-hour format (HH:MM AM/PM)"> <br>
                        <div class="btn-div">
                            <button class="timeconvert-btn" id="convertButton">Convert</button>
                            <button class="clear-btn" id="clearButton">Clear</button>
                        </div>
                        <span id="result" class="converted-result"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script2.js"></script>

</body>

</html>
